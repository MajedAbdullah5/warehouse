<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <app-card title="Attendance List">
                <form #validationForm="ngForm" class="editForm ">
                    <div class="row justify-content-center">

                        <div class="col-md-6">


                            <div class="form-group row  mb-0">
                                <label for="staticEmail" class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Md. Ahammad Rahman">
                                </div>
                            </div>

                            <div class="form-group row  mb-0">
                                <label for="staticEmail" class="col-sm-2 col-form-label text-right">Date</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="2020-02-15">
                                </div>
                            </div>

                            <div class="form-group row  mb-0">
                                <label for="staticEmail" class="col-sm-2 col-form-label text-right">Time</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="10:05 AM">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label text-right">Place</label>
                                <div class="col-sm-10">
                                    <select name="" id="" class="form-control-plaintext">
                                        <option value="atoffice">At Office</option>
                                        <option value="atoffice">Home Office</option>
                                        <option value="atoffice">Out Of Office</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label text-right">Note</label>
                                <div class="col-sm-10">
                                    <textarea name="" id="" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label text-right"></label>
                                <div class="col-sm-10">
                                    <!-- <button type="button" mat-raised-button mat-dialog-close class="mr-2" color="warn">Cancel</button> -->
                                    <button type="submit" mat-raised-button color="primary" (click)="save(validationForm)"> Punch {{type|titlecase}} </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </form>


                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>In Time</th>
                                <th>Out Time</th>
                                <th>In Note</th>
                                <th>Out Note</th>
                                <th>Status</th>
                                <th>Approve By</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2020-02-15</td>
                                <td>10:00 AM</td>
                                <td>07:00 PM</td>
                                <td></td>
                                <td></td>
                                <td><span class="badge badge-success">Present</span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2020-02-14</td>
                                <td>10:15 AM</td>
                                <td>07:00 PM</td>
                                <td></td>
                                <td></td>
                                <td><span class="badge badge-warning">Late</span></td>
                                <td>Mr. Ablullah Al Malek</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <app-card title="Form Validation">
                <form #validationForm="ngForm" class="editForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="email">Email</label>
                                <input class="form-control input-md" id="email" name="email" type="text" placeholder="Enter Email" [ngClass]="{'is-invalid': !email.valid && (email.dirty || email.touched || isSubmit)}" #email="ngModel" required email [(ngModel)]="formInput.email">
                                <label *ngIf="!email.valid && (email.dirty || email.touched || isSubmit)" id="validation-email-error" class="error jquery-validation-error small form-text invalid-feedback">Please enter a valid email address.</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="validation-password" placeholder="Enter Password" [ngClass]="{'is-invalid': !password.valid && (password.dirty || password.touched || isSubmit)}" #password="ngModel" minlength="6" required [(ngModel)]="formInput.password">
                                <label *ngIf="!password.valid && (password.dirty || password.touched || isSubmit)" id="validation-password-error" class="error jquery-validation-error small form-text invalid-feedback">Please enter a valid password.</label>
                            </div>
                        </div>
                        <!--<div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Confirm password</label>
                  <input type="password" class="form-control" name="validation-password-confirm" placeholder="Enter Confirm Password" [ngClass]="{'is-invalid': !confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched || isSubmit)}" #confirmPassword="ngModel" [equalTo]="password" [(ngModel)]="formInput.confirmPassword">
                  <label *ngIf="!confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched || isSubmit)" id="validation-password-confirm-error" class="error jquery-validation-error small form-text invalid-feedback">Please enter a valid confirm  password.</label>
                </div>
              </div>-->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Required</label>
                                <input type="text" class="form-control" name="validation-required" placeholder="Enter Value" [ngClass]="{'is-invalid': !requiredInput.valid && (requiredInput.dirty || requiredInput.touched || isSubmit)}" #requiredInput="ngModel" required [(ngModel)]="formInput.requiredInput">
                                <label *ngIf="!requiredInput.valid && (requiredInput.dirty || requiredInput.touched || isSubmit)" id="validation-required-error" class="error jquery-validation-error small form-text invalid-feedback">This field should be required</label>
                            </div>
                        </div>
                        <!--<div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">URL</label>
                  <input type="text" class="form-control" name="validation-url" placeholder="Enter Value" [ngClass]="{'is-invalid': !url.valid && (url.dirty || url.touched || isSubmit)}" #url="ngModel" required url [(ngModel)]="formInput.url">
                  <label *ngIf="!url.valid && (url.dirty || url.touched || isSubmit)" id="validation-url-error" class="error jquery-validation-error small form-text invalid-feedback">Please enter valid URL.</label>
                </div>
              </div>-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" name="validation-phone" placeholder="Enter Contact Number" [ngClass]="{'is-invalid': !phone.valid && (phone.dirty || phone.touched || isSubmit)}" #phone="ngModel" required maxlength="12" minlength="10" phone="IN"
                                    [(ngModel)]="formInput.phone">
                                <label *ngIf="!phone.valid && (phone.dirty || phone.touched || isSubmit)" id="validation-phone-error" class="error jquery-validation-error small form-text invalid-feedback">Please enter valid contact number.</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Select</label>
                                <select class="form-control" name="validation-cmbGear" [ngClass]="{'is-invalid': !cmbGear.valid && (cmbGear.dirty || cmbGear.touched || isSubmit)}" #cmbGear="ngModel" required [(ngModel)]="formInput.cmbGear">
                    <option value>Select gear...</option>
                    <optgroup label="Climbing">
                      <option value="pitons">Pitons</option>
                      <option value="cams">Cams</option>
                      <option value="nuts">Nuts</option>
                      <option value="bolts">Bolts</option>
                      <option value="stoppers">Stoppers</option>
                      <option value="sling">Sling</option>
                    </optgroup>
                    <optgroup label="Skiing">
                      <option value="skis">Skis</option>
                      <option value="skins">Skins</option>
                      <option value="poles">Poles</option>
                    </optgroup>
                  </select>
                                <label *ngIf="!cmbGear.valid && (cmbGear.dirty || cmbGear.touched || isSubmit)" id="validation-cmbGear-error" class="error jquery-validation-error small form-text invalid-feedback">The Gear selection should be required.</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="validation-address" [ngClass]="{'is-invalid': !address.valid && (address.dirty || address.touched || isSubmit)}" #address="ngModel" required [(ngModel)]="formInput.address"></textarea>
                                <label *ngIf="!address.valid && (address.dirty || address.touched || isSubmit)" id="validation-address-error" class="error jquery-validation-error small form-text invalid-feedback">The address field should be required.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" uiSref="work" class="btn btn-primary btn-raised" (click)="save(validationForm)"> Able Pro <span style="margin-left:10px;"><i class="feather icon-chevron-right"></i></span></button>
                    </div>
                </form>
            </app-card>
            <div>

                <form [formGroup]="userLoginForm" (ngSubmit)="submitLoginForm()">
                    <mat-card-header>
                        <mat-card-title>
                            <div class="media text-muted ">

                            </div>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="login-container">



                            <div class="login-form-field-outer">
                                <div class="login-form-field-inner icon">
                                    <mat-icon>person</mat-icon>
                                </div>
                                <div class="login-form-field-inner field">
                                    <mat-form-field>
                                        <input class="form-control" matInput placeholder="Enter your username" formControlName="username" required>
                                        <mat-error *ngIf="usernamelControl.hasError('required')">Username is required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="login-form-field-outer">
                                <div class="login-form-field-inner icon">
                                    <span><mat-icon >lock_outline</mat-icon></span>
                                </div>
                                <div class="login-form-field-inner field">
                                    <mat-form-field>
                                        <input class="form-control" matInput placeholder="Enter your password" type="password" formControlName="password" required>
                                        <mat-error *ngIf="userPasswordControl.hasError('required')">Password is required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>


                        </div>
                    </mat-card-content>
                    <mat-card-actions class="submit-login">
                        <button class="btn btn-block" mat-raised-button color="primary" type="submit" [disabled]="!userLoginForm.valid"><span class="forspinner"  *ngIf="showSpin"><mat-progress-spinner
               
        mode="indeterminate"
        strokeWidth = 2
        diameter= 16
        value=50>
    </mat-progress-spinner></span><span class="logintext_spn">{{submit}}</span></button>

                    </mat-card-actions>

                </form>

            </div>

            <div>

                <section>
                    <div class="example-label">Basic</div>
                    <div class="example-button-row">
                        <button mat-button>Basic</button>
                        <button mat-button color="primary">Primary</button>
                        <button mat-button color="accent">Accent</button>
                        <button mat-button color="warn">Warn</button>
                        <button mat-button disabled>Disabled</button>
                        <a mat-button href="https://www.google.com/" target="_blank">Link</a>
                    </div>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <div class="example-label">Raised</div>
                    <div class="example-button-row">
                        <button mat-raised-button>Basic</button>
                        <button mat-raised-button color="primary">Primary</button>
                        <button mat-raised-button color="accent">Accent</button>
                        <button mat-raised-button color="warn">Warn</button>
                        <button mat-raised-button disabled>Disabled</button>
                        <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
                    </div>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <div class="example-label">Stroked</div>
                    <div class="example-button-row">
                        <button mat-stroked-button>Basic</button>
                        <button mat-stroked-button color="primary">Primary</button>
                        <button mat-stroked-button color="accent">Accent</button>
                        <button mat-stroked-button color="warn">Warn</button>
                        <button mat-stroked-button disabled>Disabled</button>
                        <a mat-stroked-button href="https://www.google.com/" target="_blank">Link</a>
                    </div>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <div class="example-label">Flat</div>
                    <div class="example-button-row">
                        <button mat-flat-button>Basic</button>
                        <button mat-flat-button color="primary">Primary</button>
                        <button mat-flat-button color="accent">Accent</button>
                        <button mat-flat-button color="warn">Warn</button>
                        <button mat-flat-button disabled>Disabled</button>
                        <a mat-flat-button href="https://www.google.com/" target="_blank">Link</a>
                    </div>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <div class="example-label">Icon</div>
                    <div class="example-button-row">
                        <div class="example-flex-container">
                            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>more_vert</mat-icon>
        </button>
                            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
                            <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
                            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
                            <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon>open_in_new</mat-icon>
        </button>
                        </div>
                    </div>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <div class="example-label">FAB</div>
                    <div class="example-button-row">
                        <div class="example-flex-container">
                            <div class="example-button-container">
                                <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
            <mat-icon>bookmark</mat-icon>
          </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-fab color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>home</mat-icon>
          </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-fab disabled aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
                            </div>
                        </div>
                    </div>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <div class="example-label">Mini FAB</div>
                    <div class="example-button-row">
                        <div class="example-flex-container">
                            <div class="example-button-container">
                                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
          </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
            <mat-icon>plus_one</mat-icon>
          </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
            <mat-icon>filter_list</mat-icon>
          </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
            <mat-icon>home</mat-icon>
          </button>
                            </div>
                        </div>
                    </div>
                </section>

            </div>





        </div>
    </div>
</div>

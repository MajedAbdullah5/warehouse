<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <app-card title="Holiday Schedules">
                <div class="text-right pb-3">
                    <button mat-raised-button color="primary" (click)="CreateDialog()">Add New</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Name</th>
                                <th>Company Name</th>
                                <th>From Date</th>
                                <th>To Date</th>
                                <th>Total Days</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01</td>
                                <td>Abc</td>
                                <td>Infotech</td>
                                <td>12 May 2021</td>
                                <td>15 May 2021</td>
                                <td>4 Days</td>
                                <td>
                                    <section class="example-section">
                                        <mat-slide-toggle class="example-margin" [checked]="true" [disabled]="disabled">
                                        </mat-slide-toggle>
                                    </section>
                                </td>
                                <td><i class="fa fa-pencil-square-o f-16 m-r-15" (click)="EditDialog()"></i><i class="fa fa-trash f-16" (click)="deleteDialog()"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </app-card>
        </div>
    </div>
</div>

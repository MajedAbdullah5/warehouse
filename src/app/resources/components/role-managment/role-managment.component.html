<div class="page-body">
    <div class="row">
        <div class="col-sm-12">

            <app-card title="Role List">
                <div class="text-right pb-3">
                    <a mat-raised-button [routerLink]="['/role/create']" color="primary">Add New</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Role Name</th>
                                <th>Company</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of collection ; index as i;">
                                <td>{{i+1}}</td>
                                <td class="text-capitalize">{{r.role_name}}</td>
                                <td class="text-capitalize">{{r.companyname}}</td>
                                <td>
                                    <label *ngIf="r.status > 0" class="label label-success">Active</label>
                                    <label *ngIf="r.status < 1" class="label label-danger">Inacvive</label>
                                </td>
                                <td>
                                    <a [routerLink]="['/role/edit/',r.id]"><i class="fa fa-pencil-square-o f-16 p-1 mr-2 text-info"></i></a>
                                    <!-- <i class="fa fa-trash f-16 p-1 text-danger" (click)="deleteDialog(r.id)"></i> -->
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </app-card>
        </div>
    </div>
</div>

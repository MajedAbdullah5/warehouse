<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Grades'">
                <div class="d-block col-sm-12 mb-3">
                    <mat-form-field appearance="fill" class=" d-inline-block">
                        <mat-label>Choose an Company</mat-label>
                        <mat-select>
                            <mat-option>None</mat-option>
                            <mat-option selected value="today">Infotech</mat-option>
                            <mat-option value="thisweek">Maslow</mat-option>
                            <mat-option value="last15days">Unimust</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="text-right d-inline-block float-right">
                        <button mat-raised-button color="primary" (click)="GradeCreate()">Add New</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Company</th>
                                <th>Grade Name</th>
                                <th>Grade Level</th>
                                <th>Grade Info</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01</td>
                                <td>Maslow</td>
                                <td>Grade 1</td>
                                <td>15</td>
                                <td><button class="btn btn-info btn-sm" (click)="GradeDetails()">Details</button></td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td><a href="javascript:" (click)="EditGrade()"><i class="fa fa-pencil-square-o f-16 m-r-15"></i></a><a href="javascript:" (click)="DeleteGrade()"><i class="fa fa-trash f-16"></i></a></td>
                            </tr>
                            <tr>
                                <td>02</td>
                                <td>Maslow</td>
                                <td>Grade 2</td>
                                <td>15</td>
                                <td><button class="btn btn-info btn-sm" (click)="GradeDetails()">Details</button></td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td><a href="javascript:" (click)="EditGrade()"><i class="fa fa-pencil-square-o f-16 m-r-15"></i></a><a href="javascript:" (click)="DeleteGrade()"><i class="fa fa-trash f-16"></i></a></td>
                            </tr>
                            <tr>
                                <td>03</td>
                                <td>Maslow</td>
                                <td>Grade 2</td>
                                <td>15</td>
                                <td><button class="btn btn-info btn-sm" (click)="GradeDetails()">Details</button></td>
                                <td><span class="badge badge-warning">Pending</span></td>
                                <td><a href="javascript:" (click)="EditGrade()"><i class="fa fa-pencil-square-o f-16 m-r-15"></i></a><a href="javascript:" (click)="DeleteGrade()"><i class="fa fa-trash f-16"></i></a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </app-card>
        </div>
    </div>
</div>
